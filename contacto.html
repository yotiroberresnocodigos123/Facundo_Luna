<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contacto</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" 
    crossorigin="anonymous" />

  <link rel="stylesheet" href="estilos/styles.css" />
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white py-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
      <div class="nav-left">
        <a href="index.html" class="text-white me-3">Home</a>
        <a href="about.html" class="text-white me-3">About Us</a>
        <a href="contacto.html" class="text-white">Contacto</a>
      </div>
      <h1 class="title mb-0">Contacto</h1>
    </div>
  </header>

  <!-- Formulario -->
<main class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="card shadow p-4 bg-light col-md-6 col-lg-5">
    <h2 class="text-center mb-4">Formulario de Contacto</h2>

    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <small class="form-text text-secondary d-block mb-1">Nunca compartiremos tu email con nadie.</small>
        <input type="email" class="form-control" id="email" placeholder="nombre@ejemplo.com">
      </div>

      <div class="mb-4">
        <label for="mensaje" class="form-label">Mensaje</label>
        <small class="form-text text-secondary d-block mb-1">Escribí tu mensaje o consulta.</small>
        <textarea class="form-control" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..."></textarea>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-dark">Enviar</button>
      </div>
    </form>
  </div>
</main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" 
    crossorigin="anonymous">
  </script>
</body>
</html>
